<h1>Is Hildegard von Bingen dead today?</h1>
<br>
<img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Hildegard_von_Bingen.jpg" alt="Hildegard von Bingen">
<br>
<h1>Today's Date and Time:</h1><br>
<h1 id="datetime"></h1>
<br>
<h2>She is dead. May the gods look favorably on her.</h2>
<script>
  // Get current date and time
  var now = new Date();
  var datetime = now.toLocaleString("en-US",{ hour12: false});
  var thisDate = datetime.slice(0,17);
  // Insert date and time into HTML
  document.getElementById("datetime").innerHTML = thisDate;
</script>
